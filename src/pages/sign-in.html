<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="sign-in.js" defer></script>
    <title>Document</title>
  </head>
  <body class="grid place-items-center">
    <div class="container">
      <h2 class="text-black font-bold bg-black">Sign in</h2>
      <form action="POST">
        <label for="email">name</label>
        <input type="email" placeholder="xyz@gmail.com" required />
        <label for="password">password</label>
        <div class="relative">
          <input type="password" placeholder="Password" required />
          <p>SHOW</p>
        </div>
        <p>Forgot password?</p>
        <button type="submit" class="bg-black">Sign in</button>
      </form>
      <p>new to RideRev? <a href="sign-up.html">join now</a></p>
    </div>
  </body>
</html>
